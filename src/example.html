<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <title>Slim - Ruby Templating Engine</title>
  </head>

  <body
    class="bg-gray-50 dark:bg-gray-900 text-pink-900 dark:text-pink-200"
    data-controller="base"
  >
    <h1 class="text-2xl">Slim - Ruby Templating Engine</h1>

    <div
      id="container"
      class="col text-white bg-gray-100 dark:bg-gray-800"
      data-base-action="click->base#showContainer"
    >
      <p class="text-gray-100 dark:text-gray-500 group/paragraph-1">
        Slim is a template language whose goal is to reduce the view syntax to
        the essential parts without becoming cryptic.
      </p>

      <p class="text-gray-200 dark:text-gray-600 group/paragraph-2">
        As more people took an interest in Slim, the functionality grew and so
        did the flexibility of the syntax.
      </p>
    </div>
  </body>
</html>
